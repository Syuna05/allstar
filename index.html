<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARWARD ROULETTE Ver1.8</title>
    <style>
        :root {
            --panel-bg: #111; 
            --border-solid: #333;
            --accent-red: #ff4b2b;
            --cost-30: #007bff; 
            --cost-25: #ff0000; 
            --cost-20: #ffcc00; 
            --cost-15: #28a745; 
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            text-align: center; padding: 10px; margin: 0; min-height: 100vh;
            background-color: #000;
            background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('bak.jpg');
            background-size: cover; background-position: center; background-attachment: fixed; color: #fff;
            overflow-x: hidden;
        }

        .hidden { display: none !important; }

        /* ガイドエリア */
        .how-to-use {
            position: relative; margin: 10px auto 20px; text-align: left;
            background: #111; padding: 15px; border-radius: 15px;
            font-size: 13px; line-height: 1.6; max-width: 500px; 
            border: 1px solid var(--border-solid); z-index: 100;
        }

        /* ガイドを消すボタン */
        .close-guide {
            position: absolute; top: 10px; right: 10px;
            background: #333; color: #fff; border: none; border-radius: 50%;
            width: 24px; height: 24px; cursor: pointer; font-size: 14px;
            display: flex; align-items: center; justify-content: center;
        }

        @media screen and (min-width: 1100px) {
            .how-to-use { position: fixed; top: 20px; left: 20px; max-width: 220px; margin: 0; }
        }

        /* コントロール周り（スマホ対応） */
        .controls { 
            padding: 15px; background: var(--panel-bg);
            border-radius: 20px; display: inline-block; margin: 10px 0; border: 1px solid var(--border-solid);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 95%; max-width: 600px;
        }

        .mode-select { 
            display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; width: 100%;
        }
        .mode-select label { 
            cursor: pointer; padding: 12px 5px; background: #222; border-radius: 12px; 
            font-size: 13px; flex: 1; display: flex; align-items: center; justify-content: center;
            border: 1px solid #444; min-width: 130px; /* 幅を確保 */
        }
        .mode-select input { margin-right: 8px; }

        .draw-btn { 
            padding: 15px 0; font-size: 22px; font-weight: 900; cursor: pointer; 
            color: white; border: none; border-radius: 60px; transition: 0.2s; 
            width: 90%; max-width: 350px; letter-spacing: 2px;
        }
        .mode-start { background: linear-gradient(135deg, #ff4b2b, #ff416c); }
        .mode-stop { background: linear-gradient(135deg, #4b6cb7, #182848); }

        .util-btn { 
            padding: 10px 15px; font-size: 12px; font-weight: bold; cursor: pointer; 
            background: #333; color: white; border: 1px solid #555; border-radius: 8px; margin: 5px;
        }

        /* メインコンテナ */
        .main-container { 
            display: flex; justify-content: center; align-items: flex-start; 
            gap: 20px; margin-top: 20px; width: 100%; position: relative;
            flex-direction: column; align-items: center;
        }

        @media screen and (min-width: 1100px) {
            .main-container { flex-direction: row; align-items: flex-start; }
        }

        .result-section { width: 100%; display: flex; flex-direction: column; align-items: center; }
        #result-area { display: grid; gap: 15px; justify-content: center; width: 100%; }
        #result-area.mode-1 { grid-template-columns: minmax(280px, 320px); }
        #result-area.mode-4 { grid-template-columns: repeat(auto-fit, minmax(280px, 300px)); }

        .card { 
            background: #ffffff; padding: 12px; border-radius: 15px; 
            color: #1a1a1a; border: 1px solid #ddd;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4); box-sizing: border-box;
            width: 100%; max-width: 300px; margin: 0 auto;
        }

        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; min-height: 25px; }
        .cost-badge { color: #fff; padding: 4px 10px; border-radius: 5px; font-weight: 900; font-size: 11px; }
        .cost-30 { background-color: var(--cost-30); }
        .cost-25 { background-color: var(--cost-25); }
        .cost-20 { background-color: var(--cost-20); color: #000; }
        .cost-15 { background-color: var(--cost-15); }

        .kakusei-badge { padding: 4px 10px; font-size: 11px; font-weight: 900; border-radius: 5px; color: white; }

        .image-container { width: 100%; border-radius: 10px; overflow: hidden; background: #000; height: 300px; display: flex; align-items: center; justify-content: center; }
        img { width: 100%; height: 100%; object-fit: contain; }

        /* 履歴エリア（スマホでは最下部） */
        .history-area { 
            width: 90%; max-width: 400px; background: #111; border-radius: 15px; padding: 15px; 
            border: 1px solid var(--border-solid); text-align: left; margin-bottom: 40px;
        }
        @media screen and (min-width: 1100px) {
            .history-area { width: 220px; margin-bottom: 0; }
        }

        .history-title { font-size: 13px; font-weight: 900; color: var(--accent-red); margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .history-item { color: #fff; margin-bottom: 8px; padding: 10px; border-radius: 8px; background: #1a1a1a; border-left: 4px solid #444; font-size: 12px; }
        .hist-30 { border-left-color: var(--cost-30); }
        .hist-25 { border-left-color: var(--cost-25); }
        .hist-20 { border-left-color: var(--cost-20); }
        .hist-15 { border-left-color: var(--cost-15); }

        /* キャラ選択画面（スマホ対応） */
        #filter-panel { display: none; background: #0a0a0a; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; overflow-y: auto; padding: 10px; box-sizing: border-box; }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(90px, 1fr)); gap: 8px; margin-top: 15px; }
        .char-select-card { cursor: pointer; background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .char-select-card img { width: 100%; height: 90px; object-fit: cover; }
        .char-select-card .name-tag { background: #000; color: #fff; font-size: 9px; padding: 4px 1px; text-align: center; }
        .char-select-card.disabled { opacity: 0.2; filter: grayscale(1); }
    </style>
</head>
<body>

    <div class="how-to-use" id="guide-box">
        <button class="close-guide" onclick="document.getElementById('guide-box').classList.add('hidden')" title="ガイドを閉じる">×</button>
        <h4 style="margin: 0 0 5px 0;">GUIDE</h4>
        <p style="margin:0;">1.<b>設定</b>でキャラ選択 2.モード選択 3.<b>START</b></p>
    </div>

    <h1 style="font-weight: 900; letter-spacing: 2px; margin: 10px 0; font-size: 1.5rem;">STARWARD ROULETTE <span style="color: var(--accent-red);">Ver1.8</span></h1>

    <div class="controls">
        <div class="mode-select">
            <label><input type="radio" name="play-mode" value="1" checked onchange="saveOptions()"> <span>CASUAL (1)</span></label>
            <label><input type="radio" name="play-mode" value="4" onchange="saveOptions()"> <span>BAN PICK (4)</span></label>
        </div>
        <div class="option-group" style="display:flex; align-items:center; justify-content:center; flex-wrap:wrap;">
            <label style="cursor: pointer; font-weight: bold; margin: 5px 15px;">
                <input type="checkbox" id="kakusei-toggle" checked onchange="saveOptions(); updateDisplayAfterToggle();"> 覚醒表示
            </label>
            <button class="util-btn" onclick="openFilter()">キャラ選択設定</button>
        </div>
    </div>

    <div style="margin: 15px 0;"><button id="main-btn" class="draw-btn mode-start" onclick="toggleRoulette()">START!</button></div>

    <div class="main-container">
        <div class="result-section">
            <div style="font-size: 11px; color: #888; font-weight: bold; letter-spacing: 2px; margin-bottom: 10px;">CURRENT SELECTION</div>
            <div id="result-area" class="mode-1">
                <div style="opacity: 0.2; font-size: 24px; padding: 40px;">READY</div>
            </div>
        </div>

        <div class="history-area">
            <div class="history-title">PREVIOUS LOGS</div>
            <div id="history-list">
                <div style="opacity: 0.3; font-size: 11px; text-align: center;">No History</div>
            </div>
        </div>
    </div>

    <div id="filter-panel">
        <div style="position: sticky; top: 0; background: #0a0a0a; padding: 15px; z-index: 1100; border-bottom: 1px solid #333;">
            <button class="draw-btn mode-start" style="padding: 10px 40px; font-size: 16px; width: auto;" onclick="closeFilter()">SAVE & CLOSE</button>
        </div>
        <div id="filter-content"></div>
    </div>

    <script>
        const rawData = {
            "30": "Akigumo:秋雲 Cammy:キャミィ Cavalry:キャバリー Cherub:ケルビム Convallaria:スズラン Elfin:エルフィン Ether:イーザー Griffin:グリフィン Hikari:ヒカリ Longinus·Beta:ロンギヌスβ Qiuyu:秋雨 Rasiel:ラジエル Rhine:ライン Rota:ロタ Shadow:影 Siren:セイレン",
            "25": "Nora:ノーラ sirogara-Photoroom:白ガラハッド Skysaber:スカイセーバー Aliz:アリス Angelis:アンジェリス baze:バーゼ Cygnus:シグナス doragu:ドラグナー Ffreedo:フリード gouraikai:轟雷改 haruka:ハルカ Ine:稲 Iva:エヴァ Kaze:カゼ Lancelot:ランスロット sanboruto:サンダーボルト Sharp:シャープ Valkia:ヴァルキア Xiaoling:シャオリン XVIII:18号 zyem:ジェミィ",
            "20": "kuro:黒ガラハッド Aida:アイーダ Beta:ベータ Borzoi:ボルゾイ Breaker:ブリーカー Darkstar:ダークスター Deucalion:デュカリオン Emika:エミカ Franca:フランカー Hibiki:ヒビキ ice:アイスリン Kitty:キャッティ Pallas:パラス Qingni:チンニ Seraph:セラフ Scorpion:スコーピオン suteko:スティレット Virtues:ヴァーチェ Zakharova:ザハロワ",
            "15": "Katerina:カタリナ Orchid:オーキッド Roland:ローランド Snowowl:スノーウォル Yammyn:ヤミン"
        };
        const kakuseiList = [{id:"B",name:"B覚醒",c:"#555"},{id:"F",name:"F覚醒",c:"#e74c3c"},{id:"S",name:"S覚醒",c:"#3498db"},{id:"M",name:"M覚醒",c:"#f1c40f"},{id:"D",name:"D覚醒",c:"#2ecc71"}];
        let allChars = [];
        let history = [];
        let rouletteTimer = null;
        let isRunning = false;
        let currentSelections = [];

        function init() {
            const savedChars = JSON.parse(localStorage.getItem('roulette_enabled_chars')) || {};
            const filterContent = document.getElementById('filter-content');
            ["30", "25", "20", "15"].forEach(cost => {
                const section = document.createElement('div');
                section.innerHTML = `
                    <div style="display:flex; align-items:center; margin-top:30px; border-bottom:1px solid #333; padding-bottom:10px;">
                        <h2 style="margin:0; color:var(--accent-red); font-size:1.2rem;">COST ${cost}</h2>
                        <button class="util-btn" onclick="toggleCostGroup('${cost}', true)">ALL</button>
                        <button class="util-btn" onclick="toggleCostGroup('${cost}', false)">CLEAR</button>
                    </div>
                    <div class="filter-grid" id="grid-${cost}"></div>`;
                filterContent.appendChild(section);
                const grid = section.querySelector(`#grid-${cost}`);
                rawData[cost].trim().split(/\s+/).forEach(pair => {
                    const [file, name] = pair.split(':');
                    const charId = `${cost}-${file}`;
                    const isEnabled = savedChars[charId] !== undefined ? savedChars[charId] : true;
                    const charObj = { id: charId, cost, file, name, enabled: isEnabled };
                    allChars.push(charObj);
                    const card = document.createElement('div');
                    card.className = 'char-select-card' + (isEnabled ? '' : ' disabled');
                    card.id = `card-${charId}`;
                    card.onclick = () => { charObj.enabled = !charObj.enabled; card.classList.toggle('disabled'); saveToStorage(); };
                    card.innerHTML = `<img src="./${cost}/${encodeURIComponent(file)}.png" onerror="this.src='https://placehold.co/100x120?text=No+Img'"><div class="name-tag">${name}</div>`;
                    grid.appendChild(card);
                });
            });
        }

        function updateDisplayAfterToggle() { if (currentSelections.length > 0) renderCards(); }
        function toggleCostGroup(cost, status) {
            allChars.filter(c => c.cost === cost).forEach(c => {
                c.enabled = status;
                const el = document.getElementById(`card-${c.id}`);
                if(el) el.classList.toggle('disabled', !status);
            });
            saveToStorage();
        }
        function saveToStorage() {
            const charStatus = {};
            allChars.forEach(c => { charStatus[c.id] = c.enabled; });
            localStorage.setItem('roulette_enabled_chars', JSON.stringify(charStatus));
        }
        function saveOptions() {
            const modeInput = document.querySelector('input[name="play-mode"]:checked');
            localStorage.setItem('roulette_options', JSON.stringify({ kakusei: document.getElementById('kakusei-toggle').checked, mode: modeInput ? modeInput.value : "1" }));
        }
        function openFilter() { document.getElementById('filter-panel').style.display = 'block'; }
        function closeFilter() { document.getElementById('filter-panel').style.display = 'none'; }
        
        function toggleRoulette() { 
            if (isRunning) {
                stopRoulette();
            } else {
                if (currentSelections.length > 0) { history = [...currentSelections]; updateHistoryDisplay(); }
                startRoulette();
            }
        }
        function startRoulette() {
            const candidates = allChars.filter(c => c.enabled);
            const modeInput = document.querySelector('input[name="play-mode"]:checked');
            const mode = modeInput ? parseInt(modeInput.value) : 1;
            if (candidates.length < mode) { alert(`キャラを${mode}体以上選択してください`); return; }
            isRunning = true;
            document.getElementById('main-btn').innerText = "STOP!";
            document.getElementById('main-btn').className = "draw-btn mode-stop";
            document.getElementById("result-area").className = (mode === 4) ? "mode-4" : "mode-1";
            rouletteTimer = setInterval(() => {
                currentSelections = [];
                const tempCandidates = [...candidates];
                for(let i=0; i<mode; i++) {
                    const idx = Math.floor(Math.random() * tempCandidates.length);
                    currentSelections.push({ char: tempCandidates.splice(idx, 1)[0], kakusei: kakuseiList[Math.floor(Math.random() * kakuseiList.length)] });
                }
                renderCards();
            }, 60);
        }
        function stopRoulette() {
            clearInterval(rouletteTimer);
            isRunning = false;
            document.getElementById('main-btn').innerText = "START!";
            document.getElementById('main-btn').className = "draw-btn mode-start";
        }
        function renderCards() {
            const isKakuseiVisible = document.getElementById('kakusei-toggle').checked;
            document.getElementById("result-area").innerHTML = currentSelections.map(item => `
                <div class="card">
                    <div class="card-header">
                         <span class="cost-badge cost-${item.char.cost}">COST ${item.char.cost}</span>
                         <span class="kakusei-badge ${isKakuseiVisible ? '' : 'hidden'}" style="background:${item.kakusei.c}">${item.kakusei.name}</span>
                    </div>
                    <div style="font-size:18px; font-weight:900; margin-bottom:10px; color:#000;">${item.char.name}</div>
                    <div class="image-container"><img src="./${item.char.cost}/${encodeURIComponent(item.char.file)}.png" onerror="this.src='https://placehold.co/300x350?text=No+Image'"></div>
                </div>`).join('');
        }
        function updateHistoryDisplay() {
            const list = document.getElementById('history-list');
            if (history.length === 0) { list.innerHTML = '<div style="opacity: 0.3; font-size: 11px; text-align: center;">No History</div>'; return; }
            list.innerHTML = history.map(item => `
                <div class="history-item hist-${item.char.cost}">
                    <strong>${item.char.name}</strong><br>
                    <small>COST ${item.char.cost} / ${item.kakusei.name}</small>
                </div>`).join('');
        }
        init();
    </script>
</body>
</html>
