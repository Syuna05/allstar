<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラランダム抽選v1.0</title>
    <style>
        :root {
            --bg-glass: rgba(255, 255, 255, 0.15);
            --border-glass: rgba(255, 255, 255, 0.2);
        }
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            text-align: center; padding: 20px; margin: 0; min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('bak.jpg');
            background-size: cover; background-position: center; background-attachment: fixed; color: #fff;
        }

        .how-to-use {
            position: absolute; top: 10px; left: 10px; text-align: left;
            background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 10px;
            font-size: 13px; line-height: 1.6; max-width: 250px; border: 1px solid var(--border-glass);
            backdrop-filter: blur(8px); z-index: 10;
        }

        .controls { 
            padding: 20px; background: var(--bg-glass); backdrop-filter: blur(10px);
            border-radius: 12px; display: inline-block; margin: 20px 0; border: 1px solid var(--border-glass);
            max-width: 95%; position: relative; z-index: 20;
        }
        .mode-select label { cursor: pointer; padding: 5px 15px; background: rgba(255,255,255,0.1); border-radius: 20px; margin: 0 5px; }

        .draw-btn { 
            padding: 15px 60px; font-size: 22px; font-weight: bold; cursor: pointer; 
            color: white; border: none; border-radius: 50px; transition: 0.2s; min-width: 250px;
            position: relative; z-index: 20;
        }
        .mode-start { background: linear-gradient(135deg, #ff4b2b, #ff416c); box-shadow: 0 4px 15px rgba(255,75,43,0.4); }
        .mode-stop { background: linear-gradient(135deg, #4b6cb7, #182848); box-shadow: 0 4px 15px rgba(75,108,183,0.4); }
        .util-btn { padding: 8px 15px; font-size: 14px; cursor: pointer; background: rgba(255,255,255,0.2); color: white; border: 1px solid white; border-radius: 4px; margin: 5px; }

        .main-container { 
            display: flex; justify-content: center; align-items: flex-start; 
            position: relative; margin-top: 30px; width: 100%; min-height: 600px;
        }
        
        #result-area { 
            display: grid; 
            gap: 15px; 
            justify-content: center; 
            align-content: center;
            z-index: 5;
        }
        #result-area.mode-1 { grid-template-columns: 1fr; }
        #result-area.mode-4 { grid-template-columns: repeat(2, min-content); }

        .card { 
            background: rgba(255, 255, 255, 0.95); padding: 15px; border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.6); width: 308px; color: #333; 
            animation: popIn 0.1s ease-out;
        }

        @keyframes popIn { from { transform: scale(0.99); } to { transform: scale(1); } }

        /* 履歴エリアをスッキリ4件分に */
        .history-area { 
            position: absolute; right: 10px; top: 0;
            width: 180px; background: rgba(0, 0, 0, 0.5); border-radius: 15px; 
            padding: 12px; border: 1px solid var(--border-glass); text-align: left;
            backdrop-filter: blur(5px);
        }

        .image-container { width: 100%; border-radius: 6px; overflow: hidden; background: #000; height: 340px; display: flex; align-items: center; justify-content: center; }
        img { max-width: 100%; max-height: 100%; }
        
        .kakusei-badge { display: inline-block; padding: 3px 12px; font-size: 15px; font-weight: bold; border-radius: 4px; color: white; margin-bottom: 8px; }
        .kakusei-B { background: #808080; } .kakusei-F { background: #ff0000; } .kakusei-S { background: #0000ff; } 
        .kakusei-M { background: #ffcc00; color: #000; } .kakusei-D { background: #008000; }
        .hidden { display: none !important; }

        #filter-panel {
            display: none; background: rgba(20,20,20,0.98); position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; }
        .char-select-card { cursor: pointer; background: #000; border-radius: 8px; overflow: hidden; }
        .char-select-card.disabled { filter: grayscale(1) brightness(0.3); }

        .history-item { color: #fff; margin-bottom: 6px; padding: 6px; border-radius: 6px; font-size: 11px; border-left: 3px solid transparent; overflow: hidden; white-space: nowrap; }
        .hist-30 { border-left-color: #4b6cb7; background: rgba(75, 108, 183, 0.25); }
        .hist-25 { border-left-color: #ff4b2b; background: rgba(255, 75, 43, 0.25); }
        .hist-20 { border-left-color: #ffcc00; background: rgba(255, 204, 0, 0.20); }
        .hist-15 { border-left-color: #2ecc71; background: rgba(46, 204, 113, 0.20); }

        @media screen and (max-width: 900px) {
            #result-area.mode-4 { grid-template-columns: 1fr; }
            .history-area { position: static; width: 280px; margin: 20px auto; }
            .how-to-use { position: static; max-width: 90%; margin: 0 auto 20px; }
            .main-container { flex-direction: column; align-items: center; }
            .card { width: 90vw; }
        }
    </style>
</head>
<body>

    <div class="how-to-use">
        <h4>使い方説明</h4>
        <p>1. キャラ選択設定から持っているキャラを選びます</p>
        <p>2. モード（1体 or 4体）を選択します</p>
        <p>3. 抽選スタート！ → ストップ！で決定</p>
    </div>

    <h1>キャラランダム抽選v1.0</h1>

    <div class="controls">
        <div class="mode-select" style="margin-bottom:15px; font-weight:bold;">
            モード：
            <label><input type="radio" name="play-mode" value="1" checked onchange="saveOptions()"> <span>カジュアル (1体)</span></label>
            <label><input type="radio" name="play-mode" value="4" onchange="saveOptions()"> <span>BANピック (4体)</span></label>
        </div>
        <div class="option-group">
            <label style="cursor: pointer; margin-right: 15px; font-size: 1.1rem;">
                <input type="checkbox" id="kakusei-toggle" checked onchange="saveOptions()"> 覚醒表示
            </label>
            <button class="util-btn" onclick="openFilter()" style="background: #4b6cb7;">キャラ選択設定</button>
        </div>
    </div>

    <div>
        <button id="main-btn" class="draw-btn mode-start" onclick="toggleRoulette()">抽選スタート！</button>
    </div>

    <div class="main-container">
        <div id="result-area" class="mode-1">
            <p style="color: #aaa;">READY</p>
        </div>
        <div class="history-area">
            <div style="font-size:12px; color:#ccc; border-bottom:1px solid #555; margin-bottom:10px;">最近の結果 (最大4件)</div>
            <div id="history-list"></div>
        </div>
    </div>

    <div id="filter-panel">
        <div style="position: sticky; top: 0; background: rgba(20,20,20,0.95); padding: 15px; z-index: 110; border-bottom: 1px solid #444;">
            <button class="util-btn" style="background:#e74c3c; padding: 10px 40px; font-weight: bold;" onclick="closeFilter()">設定を完了する</button>
        </div>
        <div id="filter-content" style="padding: 20px;"></div>
    </div>

    <script>
        const rawData = {
            "30": "Akigumo:秋雲 Cammy:キャミィ Cavalry:キャバリー Cherub:ケルビム Convallaria:スズラン Elfin:エルフィン Ether:イーザー Griffin:グリフィン Hikari:ヒカリ Longinus·Beta:ロンギヌスβ Qiuyu:秋雨 Rasiel:ラジエル Rhine:ライン Rota:ロタ Shadow:影 Siren:セイレン",
            "25": "Aliz:アリス Angelis:アンジェリス baze:バーゼ Cygnus:シグナス doragu:ドラグナー Ffreedo:フリード gouraikai:轟雷改 haruka:ハルカ Ine:稲 Iva:エヴァ Kaze:カゼ Lancelot:ランスロット sanboruto:サンダーボルト Sharp:シャープ Valkia:ヴァルキア Xiaoling:シャオリン XVIII:18号 zyem:ジェミィ",
            "20": "Aida:アイーダ Beta:ベータ Borzoi:ボルゾイ Breaker:ブリーカー Darkstar:ダークスター Deucalion:デュカリオン Emika:エミカ Franca:フランカー Hibiki:ヒビキ ice:アイスリン Kitty:キャッティ Pallas:パラス Qingni:チンニ Scorpion:スコーピオン suteko:スティレット Virtues:ヴァーチェ Zakharova:ザハロワ",
            "15": "Katerina:カタリナ Orchid:オーキッド Roland:ローランド Snowowl:スノーウォル Yammyn:ヤミン"
        };
        const kakuseiList = [{id:"B",name:"B覚醒"},{id:"F",name:"F覚醒"},{id:"S",name:"S覚醒"},{id:"M",name:"M覚醒"},{id:"D",name:"D覚醒"}];
        
        let allChars = [];
        let history = [];
        let rouletteTimer = null;
        let isRunning = false;
        let currentSelections = [];

        function init() {
            const savedChars = JSON.parse(localStorage.getItem('roulette_enabled_chars')) || {};
            const savedOptions = JSON.parse(localStorage.getItem('roulette_options')) || { kakusei: true, mode: "1" };
            document.getElementById('kakusei-toggle').checked = savedOptions.kakusei;
            const modeRadio = document.querySelector(`input[name="play-mode"][value="${savedOptions.mode}"]`);
            if (modeRadio) modeRadio.checked = true;

            const filterContent = document.getElementById('filter-content');
            ["30", "25", "20", "15"].forEach(cost => {
                const section = document.createElement('div');
                section.className = 'filter-section';
                section.innerHTML = `<div style="padding:10px; border-bottom:1px solid #444; margin-bottom:15px; text-align:left;"><strong style="color:#ff4b2b; font-size:1.2rem;">COST ${cost}</strong> <button class="util-btn" onclick="toggleCostGroup('${cost}', true)">ALL</button><button class="util-btn" onclick="toggleCostGroup('${cost}', false)">全解除</button></div><div class="filter-grid" id="grid-${cost}"></div>`;
                filterContent.appendChild(section);
                const grid = section.querySelector(`#grid-${cost}`);
                rawData[cost].trim().split(/\s+/).forEach(pair => {
                    const [file, name] = pair.split(':');
                    const charId = `${cost}-${file}`;
                    const isEnabled = savedChars[charId] !== undefined ? savedChars[charId] : true;
                    const charObj = { id: charId, cost, file, name, enabled: isEnabled };
                    allChars.push(charObj);
                    const card = document.createElement('div');
                    card.className = 'char-select-card' + (isEnabled ? '' : ' disabled');
                    card.id = `card-${charId}`;
                    card.onclick = () => { charObj.enabled = !charObj.enabled; card.classList.toggle('disabled'); saveToStorage(); };
                    card.innerHTML = `<img src="./${cost}/${encodeURIComponent(file)}.png" onerror="this.src='https://placehold.co/100x120?text=No+Img'"><div style="font-size:10px; text-align:center; padding:3px; background:#111;">${name}</div>`;
                    grid.appendChild(card);
                });
            });
        }

        function saveToStorage() {
            const charStatus = {};
            allChars.forEach(c => { charStatus[c.id] = c.enabled; });
            localStorage.setItem('roulette_enabled_chars', JSON.stringify(charStatus));
        }

        function saveOptions() {
            const modeInput = document.querySelector('input[name="play-mode"]:checked');
            const mode = modeInput ? modeInput.value : "1";
            const options = { kakusei: document.getElementById('kakusei-toggle').checked, mode: mode };
            localStorage.setItem('roulette_options', JSON.stringify(options));
        }

        function toggleCostGroup(cost, status) {
            allChars.filter(c => c.cost === cost).forEach(c => {
                c.enabled = status;
                document.getElementById(`card-${c.id}`).classList.toggle('disabled', !status);
            });
            saveToStorage();
        }

        function openFilter() { document.getElementById('filter-panel').style.display = 'block'; }
        function closeFilter() { document.getElementById('filter-panel').style.display = 'none'; }
        function toggleRoulette() { if (isRunning) stopRoulette(); else startRoulette(); }

        function startRoulette() {
            const candidates = allChars.filter(c => c.enabled);
            const modeInput = document.querySelector('input[name="play-mode"]:checked');
            const mode = modeInput ? parseInt(modeInput.value) : 1;
            if (candidates.length < mode) { alert(`キャラを${mode}体以上選んでください！`); return; }

            isRunning = true;
            document.getElementById('main-btn').innerText = "ストップ！";
            document.getElementById('main-btn').className = "draw-btn mode-stop";
            
            const resArea = document.getElementById("result-area");
            resArea.className = (mode === 4) ? "mode-4" : "mode-1";

            rouletteTimer = setInterval(() => {
                currentSelections = [];
                const tempCandidates = [...candidates];
                for(let i=0; i<mode; i++) {
                    const idx = Math.floor(Math.random() * tempCandidates.length);
                    const char = tempCandidates.splice(idx, 1)[0];
                    const kakusei = kakuseiList[Math.floor(Math.random() * kakuseiList.length)];
                    currentSelections.push({ char, kakusei });
                }
                renderCards();
            }, 60);
        }

        function stopRoulette() {
            clearInterval(rouletteTimer);
            isRunning = false;
            document.getElementById('main-btn').innerText = "抽選スタート！";
            document.getElementById('main-btn').className = "draw-btn mode-start";
            
            if (currentSelections.length > 0) {
                currentSelections.forEach(item => {
                    history.unshift(item);
                    // 履歴を最大4件に制限
                    if (history.length > 4) history.pop();
                });
                updateHistoryDisplay();
            }
        }

        function renderCards() {
            const isKakuseiVisible = document.getElementById('kakusei-toggle').checked;
            const resultArea = document.getElementById("result-area");
            resultArea.innerHTML = currentSelections.map(item => `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:6px;">
                         <span class="cost-badge">COST ${item.char.cost}</span>
                         <span class="kakusei-badge kakusei-${item.kakusei.id} ${isKakuseiVisible ? '' : 'hidden'}">${item.kakusei.name}</span>
                    </div>
                    <div style="font-size:20px; font-weight:bold; margin-bottom:8px;">${item.char.name}</div>
                    <div class="image-container">
                        <img src="./${item.char.cost}/${encodeURIComponent(item.char.file)}.png" onerror="this.src='https://placehold.co/300x350?text=No+Image'">
                    </div>
                </div>
            `).join('');
        }

        function updateHistoryDisplay() {
            document.getElementById('history-list').innerHTML = history.map(item => `
                <div class="history-item hist-${item.char.cost}"><b>${item.char.name}</b> <small>C${item.char.cost}</small></div>
            `).join('');
        }

        init();
    </script>
</body>
</html>
